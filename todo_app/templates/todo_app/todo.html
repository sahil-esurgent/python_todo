{% load rest_framework %}
<html>
    <head>
        <title>Todo App</title>
        <style>
          tr,th,td{
            border-style: solid;
            border-width: 1px;
          }
        </style>
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                  <div class="card rounded-3">
                    <div class="card-body p-4">
          
                      <h4 class="text-center my-3 pb-3">To Do App</h4>
          
                      <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="post" action="{% url 'todo_create' %}">
                        {% csrf_token %}
                        <div class="col-12">
                          <div class="form-outline">
                            <input type="text" name="title" placeholder="Enter a task here">
                            <input type="text" name="date" placeholder="yyyy-mm-dd">
                            <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                        </div>
                      </form>
          
                      <table class="table mb-4">
                        <thead>
                          <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for todo in todos %}
                          <tr>
                            <th scope="row">{{todo.id}}</th>
                            <td>{{todo.title}}</td>
                            <td>{{todo.date}}</td>
                            <td>{{todo.status}}</td>
                            <td>
                              <button type="submit" class="btn btn-danger"><a href="{% url 'todo_edit' pk=todo.id %}">Edit</a></button>
                              <button type="submit" class="btn btn-danger"><a href="{% url 'todo_delete' pk=todo.id %}">Delete</a></button>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
