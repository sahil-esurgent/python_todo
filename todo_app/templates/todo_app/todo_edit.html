{% load rest_framework %}
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                  <div class="card rounded-3">
                    <div class="card-body p-4">
          
                      <h4 class="text-center my-3 pb-3">To Do App</h4>
          
                      <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="post" action="{% url 'todo_update' pk=todos.id %}">
                        {% csrf_token %}
                        <div class="col-12">
                          <div class="form-outline">
                            <!-- <input type="text" name="todo_id" value="{{todos.id}}"> -->
                            <input type="text" name="title" placeholder="Enter a task here" value="{{todos.title}}">
                            <input type="text" name="date" placeholder="yyyy-mm-dd" value="{{todos.date}}">
                            <select name="status" id="statusid">
                              <option value="Pending">Pending</option>
                              <option value="Completed">Completed</option>
                            </select>
                            <button type="submit" class="btn btn-primary"> Update</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
